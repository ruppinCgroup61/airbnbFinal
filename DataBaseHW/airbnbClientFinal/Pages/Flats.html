<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../JS/ajaxCalls.js"></script>
    <script src="../JS/Flats.js"></script>
    <title>Flat</title>

    <!--/* CSS styles */-->
    <link href="../CSS/Flats.css" rel="stylesheet" />

</head>
<body>
    <div id="vFormContainer">
        <form id="pForm">
            <h2>Insert A new Flat</h2>
            <div class="form-group">
                <label for="CityTB"><span class="red-star">★ </span>City:</label>
                <select class="form-control" id="CityTB" required>
                    <option value="" disabled selected>Select a city</option>
                    <option value="Jerusalem">Jerusalem</option>
                    <option value="Tel Aviv">Tel Aviv</option>
                    <option value="Haifa">Haifa</option>
                    <option value="Rishon LeZion">Rishon LeZion</option>
                    <option value="Netanya">Netanya</option>
                    <option value="Holon">Holon</option>
                    <option value="Kfar Saba">Kfar Saba</option>
                    <option value="Ashdod">Ashdod</option>
                    <option value="Petah Tikva">Petah Tikva</option>
                    <option value="Ramat Gan">Ramat Gan</option>
                    <option value="Herzliya">Herzliya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="AddressTB"><span class="red-star">★ </span>Address:</label>
                <input type="text" class="form-control" id="AddressTB" placeholder="Enter Address" maxlength="25" required />
            </div>
            <div class="form-group">
                <label for="PriceTB"><span class="red-star">★ </span>Price:</label>
                <input type="number" class="form-control" id="PriceTB" placeholder="Enter the Price" required />
            </div>
            <div class="form-group">
                <label for="NumberOfRoomsTB"><span class="red-star">★ </span>Number Of Rooms:</label>
                <input type="number" class="form-control" id="NumberOfRoomsTB" min="1" max="8" placeholder="Enter Number of Rooms" required />
            </div>
            </br>
            <input id="SumbitBTN" type="submit" value="Submit Flat" />
        </form>
    </div>

    <div id="RenderFlats">

    </div>
</body>
</html>
